<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【AI強化版】ツイート誹謗中傷リスク診断AI - 法務・企業・世論の三重チェック</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; color: #1c1e21; }
        .container { max-width: 800px; margin: 20px auto; background-color: #fff; padding: 20px 40px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
        h1 { text-align: center; color: #182a7a; font-weight: 800; }
        .description { text-align: center; color: #606770; margin-bottom: 20px; }
        textarea { width: 100%; height: 120px; padding: 12px; border: 1px solid #ccd0d5; border-radius: 6px; font-size: 16px; margin-top: 10px; box-sizing: border-box; resize: vertical; }
        button { display: flex; align-items: center; justify-content: center; width: 100%; padding: 15px; background: linear-gradient(45deg, #182a7a, #3f51b5); color: white; border: none; border-radius: 6px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: all 0.3s; }
        button:hover { box-shadow: 0 4px 15px rgba(63,81,181,0.4); transform: translateY(-2px); }
        button:disabled { background: #dce0e6; color: #bec3c9; cursor: not-allowed; box-shadow: none; transform: none; }
        #result-area { display: none; margin-top: 40px; }
        .gougi-title { font-size: 22px; font-weight: bold; color: #1c1e21; text-align: center; margin-bottom: 15px; }
        #gougi-result { padding: 25px; text-align: center; border-radius: 8px; font-size: 36px; font-weight: 900; letter-spacing: 1px; margin-bottom: 30px; animation: fadeIn 0.5s ease-in-out; }
        
        .gougi-kettei { background-color: #ffebee; color: #b71c1c; border: 3px solid #e57373; text-shadow: 1px 1px 2px #ffcdd2; }
        .gougi-ware { background-color: #fffde7; color: #f57f17; border: 3px solid #ffd54f; text-shadow: 1px 1px 2px #fff9c4; }
        .gougi-miokuri { background-color: #e8f5e9; color: #1b5e20; border: 3px solid #81c784; text-shadow: 1px 1px 2px #c8e6c9; }
        
        .persona-card { background-color: #f7f9fa; border: 1px solid #e0e4e9; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        .persona-card h3 { margin-top: 0; font-size: 18px; display: flex; align-items: center; }
        .persona-card p { font-size: 16px; line-height: 1.6; color: #333; margin-bottom: 0; white-space: pre-wrap; }
        .persona-icon { margin-right: 10px; font-size: 24px; }
        #ai-reason-card { background: linear-gradient(45deg, #e3f2fd, #fce4ec); border-color: #90caf9; }
        #resetBtn { display: block; width: 100%; padding: 12px; background-color: #6c757d; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 30px; transition: background-color 0.3s; }
        #resetBtn:hover { background-color: #5a6268; }

        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .footer { text-align: center; margin-top: 30px; font-size: 12px; color: #90949c; }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="persona-icon">⚖️</span>ツイート誹謗中傷リスク診断AI<br>--法務・企業・世論の三重チェック--</h1>
        <p class="description">そのツイート、開示請求できる？できない？<br>AIと3人の専門家たちが合議でエンタメ判定します！</p>
        
        <textarea id="tweetText" placeholder="ここに判定したいツイートの内容を入力してください..."></textarea>
        <button id="hanteiBtn">
            <span id="btn-text">合議を開始する</span>
        </button>

        <div id="result-area">
            <h2 class="gougi-title">【合議結果】</h2>
            <div id="gougi-result"></div>
            <div id="ai-reason-card" class="persona-card">
              <h3><span class="persona-icon">🤖</span>AIの分析理由</h3>
              <p id="ai-reason"></p>
            </div>
            <div class="persona-card">
                <h3><span class="persona-icon">👨‍⚖️</span>ネットに強い弁護士</h3>
                <p id="bengo-comment"></p>
            </div>
            <div class="persona-card">
                <h3><span class="persona-icon">🏢</span>プライム企業法務部</h3>
                <p id="houmu-comment"></p>
            </div>
            <div class="persona-card">
                <h3><span class="persona-icon">💅</span>辛口オネエ</h3>
                <p id="onee-comment"></p>
            </div>
            <button id="resetBtn">もう一度判定する</button>
        </div>
        <div class="footer">
            ※本アプリの判定はエンターテイメントを目的としたものであり、実際の法的有効性を保証するものではありません。<br>
            ※Gemini APIの利用規約に従ってご利用ください。
        </div>
    </div>

    <script>
        const hanteiBtn = document.getElementById('hanteiBtn');
        const btnText = document.getElementById('btn-text');
        const resultArea = document.getElementById('result-area');
        const tweetTextArea = document.getElementById('tweetText');
        const resetBtn = document.getElementById('resetBtn');

        // 判定ボタンのクリックイベント
        hanteiBtn.addEventListener('click', async () => {
            const tweetText = tweetTextArea.value;
            if (!tweetText.trim()) {
                alert("判定する内容を入力してください。");
                return;
            }

            // ボタンをローディング状態にする
            hanteiBtn.disabled = true;
            btnText.innerHTML = '<div class="spinner"></div>判定中...';
            resultArea.style.display = 'none';

            try {
                // VercelのAPIエンドポイント(/api/hantei)にリクエストを送信
                const response = await fetch('/api/hantei', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ tweetText: tweetText }),
                });

                const result = await response.json();

                if (!response.ok) {
                    // サーバーからエラーが返ってきた場合
                    showError(result.error || `サーバーエラーが発生しました (コード: ${response.status})`);
                } else {
                    // 成功した場合
                    showResult(result);
                }
            } catch (error) {
                // ネットワークエラーなど
                showError('通信中にエラーが発生しました。');
                console.error('Fetch Error:', error);
            }
        });
        
        // リセットボタンのクリックイベント
        resetBtn.addEventListener('click', () => {
            resultArea.style.display = 'none';
            tweetTextArea.value = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            tweetTextArea.focus();
        });


        function showResult(result) {
            const gougiResultEl = document.getElementById('gougi-result');
            gougiResultEl.textContent = result.gougi;
            gougiResultEl.className = "";
            gougiResultEl.classList.add(result.gougiClass);

            document.getElementById('ai-reason').textContent = result.ai_reason;
            document.getElementById('bengo-comment').textContent = result.bengo;
            document.getElementById('houmu-comment').textContent = result.houmu;
            document.getElementById('onee-comment').textContent = result.onee;

            resetButtonState();
            resultArea.style.display = 'block';
            gougiResultEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }



        function showError(errorMessage) {
            alert("エラーが発生しました: " + errorMessage);
            resetButtonState();
        }

        function resetButtonState() {
            hanteiBtn.disabled = false;
            btnText.innerHTML = '合議を開始する';
        }
    </script>
</body>
</html>
